<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Encounter Search</title>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #result { white-space: pre-wrap; background-color: #f0f0f0; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Pokémon Encounter Search</h1>
    <label for="mapSelect">Select a Map:</label>
    <select id="mapSelect"></select>
    <button onclick="loadMap()">Load Map</button>
    
    <h3>Search Pokémon</h3>
    <input type="text" id="searchInput" placeholder="Search Pokémon">
    <button onclick="searchPokemon()">Search</button>

    <div id="result"></div>
</body>
</html>
