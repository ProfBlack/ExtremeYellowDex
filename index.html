<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Encounter Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #resultArea {
            margin-top: 20px;
            width: 80%;
            height: 600px; /* Increased height */
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Pokémon Encounter Search</h1>

    <label for="mapDropdown">Select a Map:</label>
    <select id="mapDropdown"></select>

    <h2>Search for Pokémon</h2>
    <input type="text" id="searchInput" placeholder="Enter Pokémon name">
    <button id="searchButton">Search</button>

    <div id="resultArea"></div>

    <script src="script.js"></script>
</body>
</html>
